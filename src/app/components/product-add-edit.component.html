  <h2 mat-dialog-title>{{ isEdit ? 'Edit' : 'Add' }} Product</h2>
<mat-dialog-content>
  <form [formGroup]="productForm" class="form-container">
    <mat-form-field appearance="outline">
      <label>Product Name</label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="productForm.get('name')?.invalid">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity" required>
      <mat-error *ngIf="productForm.get('quantity')?.invalid">Valid quantity required</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click) ="CloseDislog()">Cancel</button>
  <button mat-raised-button 
          color="primary" 
          [disabled]="productForm.invalid"
          (click)="onSubmit()">
    {{ isEdit ? 'Update' : 'Save' }}
  </button>
</mat-dialog-actions>
